<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

    <!-- Our CSS JS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Linking Div button function -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Sayerz Mini Photoshop</title>
</head>

<body>
    <h1 id="h1-main">
        Sayerz Mini Photoshop
    </h1>
    <br>

    <!-- FORM TO UPLOAD PICTURE -->
    <div id="form-part">
        <form method="post" action="/" enctype="multipart/form-data" id="main-form" onsubmit="resultShow()">
            <input type="file" name="file" class="form-control" autocomplete="off" id="file" accept=".png, .jpg, .jpeg" required>
            <br>
            <p>
                <input type="submit" value="Submit" class="btn btn-info" id="submit-button">
            </p>
        </form>
    </div>

    <!-- The sidebar -->
    {% if img_format %}
    <div class="parent" id="photoshop">
        <div class="icon-bar">
            <!-- <form action="/turnleft" method="post">
                <a href="turnleft"><i class="fa fa-home"></i>rotate left</a>
            </form> -->
            <form method="post" action="/turnleft" class="inline">
                <input type="hidden">
                <button type="submit" class="fa fa-home"> turn left</button>
            </form>
            <form method="post" action="/turnright" class="inline">
                <input type="hidden">
                <button type="submit" class="fa fa-home"> turn right</button>
            </form>
            <form method="post" action="/fliph" class="inline">
                <input type="hidden">
                <button type="submit" class="fa fa-home"> flip h</button>
            </form>
            <form method="post" action="/flipv" class="inline">
                <input type="hidden">
                <button type="submit" class="fa fa-home"> flip v</button>
            </form>
            <form method="post" action="/turnleft" class="inline">
                <input type="hidden">
                <button type="submit" class="fa fa-home"> negative</button>
            </form>
            <form method="post" action="/turnleft" class="inline">
                <input type="hidden">
                <button type="submit" class="fa fa-home"> grayscale</button>
            </form>
        </div>
        <div class="psimage">
            <img src="data:image/{{ img_format }};base64,{{ filename }}" alt="Before" id="before-image">
        </div>
    </div>
    {% endif %}

    <!-- Footer -->
    <footer>
        <div style="font-size: 1rem;">Saul Sayers - 13520094</div>
        <div style="font-size: 1rem;"><strong>Task 2 Seleksi IRK</strong></div>
    </footer>

</html>
