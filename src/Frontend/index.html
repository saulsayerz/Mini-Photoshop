<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Our CSS JS -->
    <link rel="stylesheet" href="index.css" />
    <script src="myscript.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Linking Div button function -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Sayerz Mini Photoshop</title>
</head>

<body>
    <br>
    <h1 id="h1-main">
        Sayerz Mini Photoshop
    </h1>
    <br><br><br>

    <!-- FORM TO UPLOAD PICTURE -->
    <div id="form-part">
        <form method="post" action="javascript:uploadpic();" enctype="multipart/form-data" id="main-form">
            <input type="file" name="file" class="form-control" autocomplete="off" id="file" accept=".png, .jpg, .jpeg" required>
            <br>
            <p>
                <input type="submit" value="Submit" class="btn btn-info" id="submit-button">
            </p>
        </form>
    </div>

    <!-- SIDEBAR AND PICTURE -->
    <div class="parent" id="photoshop" display="none">
        <div class="icon-bar">
            <div id="ngelurusin">
                <form method="post" action='javascript:edit("turnleft")' class="inline">
                    <input type="hidden">
                    <button type="submit" class="fa fa-rotate-left"></button>
                </form>
                <form method="post" action='javascript:edit("turnright")' class="inline">
                    <input type="hidden">
                    <button type="submit" class="fa fa-rotate-right"></button>
                </form>
                <form method="post" action='javascript:edit("fliph")' class="inline">
                    <input type="hidden">
                    <button type="submit" class="fa fill"><img src="./assets/hflip.png"></button>
                </form>
                <form method="post" action='javascript:edit("flipv")' class="inline">
                    <input type="hidden">
                    <button type="submit" class="fa fill"><img src="./assets/vflip.png"></button>
                </form>
                <form method="post" action='javascript:edit("negative")' class="inline">
                    <input type="hidden">
                    <button type="submit" class="fa fa-minus"></button>
                </form>
                <form method="post" action='javascript:edit("complement")' class="inline">
                    <input type="hidden">
                    <button type="submit" class="fa fa-star-half-empty"></button>
                </form>
                <form method="post" action='javascript:edit("zoomin")' class="inline">
                    <input type="hidden">
                    <button type="submit" class="glyphicon glyphicon-zoom-in"></button>
                </form>
                <form method="post" action='javascript:edit("zoomout")' class="inline">
                    <input type="hidden">
                    <button type="submit" class="glyphicon glyphicon-zoom-out"></button>
                </form>
                <form method="post" action='javascript:edit("brighten")' class="inline">
                    <input type="hidden">
                    <button type="submit" class="fa fa-sun-o"></button>
                </form>
                <form method="post" action='javascript:edit("darken")' class="inline">
                    <input type="hidden">
                    <button type="submit" class="fa fa-moon-o"></button>
                </form>
                <form method="post" action='javascript:edit("greyscale")' class="inline">
                    <input type="hidden">
                    <button type="submit" class="fa fa-adjust"></button>
                </form>
                <form method="post" action='javascript:edit("contrast")' class="inline">
                    <input type="hidden">
                    <button type="submit" class="fa fa-thermometer-1"></button>
                </form>
                <form method="post" action='javascript:edit("tpangkat")' class="inline">
                    <input type="hidden">
                    <button type="submit" class="fa fa-angle-up"></button>
                </form>
                <form method="post" action='javascript:edit("tlog")' class="inline">
                    <input type="hidden">
                    <button type="submit" class="fa fa-angle-down"></button>
                </form>
                <form method="post" action='javascript:edit("gblur")' class="inline">
                    <input type="hidden">
                    <button type="submit" class="fa fa-bullseye"></button>
                </form>
                <form method="post" action='javascript:edit("hfilter")' class="inline">
                    <input type="hidden">
                    <button type="submit" class="fa fa-strikethrough"></button>
                </form>
                <form method="post" action='javascript:edit("lfilter")' class="inline">
                    <input type="hidden">
                    <button type="submit" class="fa fa-th"></button>
                </form>
                <form method="post" action='javascript:undo()' class="inline">
                    <input type="hidden">
                    <button type="submit" class="fa fa-arrow-left"></button>
                </form>
                <form method="post" action='javascript:redo()' class="inline">
                    <input type="hidden">
                    <button type="submit" class="fa fa-arrow-right"></button>
                </form>
                <form method="post" action='javascript:reset()' class="inline">
                    <input type="hidden">
                    <button type="submit" class="fa fa-refresh"></button>
                </form>
                <form method="post" action='javascript:save()' class="inline">
                    <input type="hidden">
                    <button type="submit" class="fa fa-save"></button>
                </form>
            </div>
        </div>
        <div class="psimage" id="psimage">
            <!-- <img src="data:image/{{ img_format }};base64,{{ filename }}" alt="Before" id="before-image"> -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div style="font-size: 1.5rem; ">Saul Sayers - 13520094</div>
        <div style="font-size: 1.5rem; "><strong>Task 2 Seleksi IRK</strong></div>
    </footer>

</html>
